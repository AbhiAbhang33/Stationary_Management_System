<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            background-color: lightblue !important;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address" id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" class="form-control" name="mobile_number" id="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="total_amount">Total Bill:</label>
                <input type="text" class="form-control" name="total_amount" id="total_amount" value="{{ cart.total_amount }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
