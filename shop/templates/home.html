<!DOCTYPE html>
<html>
<head>
    <title>Stationary Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('https://c8.alamy.com/comp/GYK480/stationery-items-on-white-GYK480.jpg'); 
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #007BFF;
        }
        
        .admin-link {
            color: white;
            background-color: #ffb6c1; /* light pink */
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .admin-link:hover {
            background-color: #ff85a2; /* darker pink on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Stationary Shop</h1>
        <a class="admin-link" href="/admin/">Admin Login</a>
    </header>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category_products' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
